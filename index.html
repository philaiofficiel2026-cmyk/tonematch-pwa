<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dressing Couleurs</title>

  <style>
    :root{
      /* Fond premium (blanc cassé chaud) */
      --bg: #F7F6F3;

      /* Texte */
      --text: #111111;
      --muted: rgba(17,17,17,.60);

      /* Surfaces / séparateurs */
      --hairline: rgba(17,17,17,.10);

      /* Rayons */
      --r-card: 20px;
      --r-sheet: 26px;

      /* Ombres (ultra douces) */
      --shadow-card: 0 4px 14px rgba(0,0,0,.07);
      --shadow-sheet: 0 18px 60px rgba(0,0,0,.18);

      /* Glass (visible mais élégant) */
      --glass-bg: rgba(247,246,243,.86);
      --glass-border: rgba(255,255,255,.35);

      /* Layout */
      --gap: 16px;
      --maxw: 920px;
      --safe-bottom: env(safe-area-inset-bottom, 0px);

      /* Typo */
      --font: ui-sans-serif, system-ui, -apple-system, "SF Pro Text", "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    @media (prefers-color-scheme: dark) {
      :root{
        --bg: #111213;
        --text: #F2F2F2;
        --muted: rgba(242,242,242,.62);
        --hairline: rgba(242,242,242,.12);

        --shadow-card: 0 6px 18px rgba(0,0,0,.42);
        --shadow-sheet: 0 22px 70px rgba(0,0,0,.60);

        /* Glass dark (un peu plus marqué) */
        --glass-bg: rgba(20,20,20,.84);
        --glass-border: rgba(255,255,255,.10);
      }
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin: 0;
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Header minimal */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 14px 16px;
      background: color-mix(in oklab, var(--bg) 92%, transparent);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--hairline);
    }
    .topbar-inner{
      max-width: var(--maxw);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .title{
      font-size: 17px;
      font-weight: 650;
      letter-spacing: .2px;
      margin: 0;
    }
    .hint{
      font-size: 13px;
      color: var(--muted);
      margin: 0;
      white-space: nowrap;
    }

    /* Grille */
    .wrap{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 16px 16px calc(20px + var(--safe-bottom));
    }

    .grid{
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr)); /* 2 colonnes premium */
      gap: var(--gap);
    }

    /* Carte */
    .card{
      appearance: none;
      border: 0;
      background: transparent;
      padding: 0;
      text-align: left;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease;
    }
    .card:active{ transform: scale(.97); }

    .swatch{
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: var(--r-card);
      box-shadow: var(--shadow-card);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,.04);
    }
    @media (prefers-color-scheme: dark){
      .swatch{ border-color: rgba(255,255,255,.06); }
    }

    /* Nom + hex */
    .meta{
      padding: 10px 2px 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .name{
      font-size: 18px;
      font-weight: 650;
      letter-spacing: .2px;
      line-height: 1.15;
    }
    .hex{
      font-size: 13px;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--muted);
    }

    /* Backdrop */
    .backdrop{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.22);
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease;
      z-index: 40;
    }
    @media (prefers-color-scheme: dark){
      .backdrop{ background: rgba(0,0,0,.45); }
    }
    .backdrop.open{
      opacity: 1;
      pointer-events: auto;
    }

    /* Bottom sheet glass */
    .sheet{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 50;

      transform: translateY(110%);
      transition: transform .28s cubic-bezier(.2,.9,.2,1);
      padding: 10px 12px calc(12px + var(--safe-bottom));
    }
    .sheet.open{
      transform: translateY(0);
    }

    .sheet-inner{
      max-width: var(--maxw);
      margin: 0 auto;

      border-radius: var(--r-sheet);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);

      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);

      box-shadow: var(--shadow-sheet);
      overflow: hidden;
    }

    .sheet-grab{
      width: 44px;
      height: 5px;
      border-radius: 999px;
      background: rgba(127,127,127,.35);
      margin: 10px auto 0;
    }

    .sheet-head{
      padding: 14px 16px 10px;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .sheet-swatch{
      width: 54px;
      height: 54px;
      border-radius: 18px;
      box-shadow: 0 10px 28px rgba(0,0,0,.14);
      border: 1px solid rgba(0,0,0,.04);
      flex: 0 0 auto;
    }
    @media (prefers-color-scheme: dark){
      .sheet-swatch{ border-color: rgba(255,255,255,.08); box-shadow: 0 14px 34px rgba(0,0,0,.60); }
    }

    .sheet-titles{
      min-width: 0;
      flex: 1;
    }
    .sheet-name{
      margin: 0;
      font-size: 19px;
      font-weight: 700;
      letter-spacing: .2px;
      line-height: 1.15;
    }
    .sheet-hex{
      margin: 4px 0 0;
      font-size: 13px;
      letter-spacing: .09em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .sheet-body{
      padding: 0 16px 14px;
      border-top: 1px solid var(--hairline);
    }

    .stats{
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      padding: 12px 0 10px;
      color: var(--muted);
      font-size: 13px;
    }

    .actions{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding-top: 6px;
    }

    .btn{
      border: 1px solid var(--hairline);
      background: rgba(255,255,255,.38);
      color: var(--text);
      border-radius: 14px;
      padding: 12px 12px;
      font-size: 14px;
      font-weight: 650;
      letter-spacing: .2px;
      cursor: pointer;
      transition: transform .12s ease, background .18s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform: scale(.98); }
    @media (prefers-color-scheme: dark){
      .btn{ background: rgba(255,255,255,.06); }
    }

    .btn-danger{
      border-color: rgba(255, 59, 48, .28);
      color: rgb(255, 59, 48);
      background: rgba(255, 59, 48, .08);
    }

    .btn-full{
      grid-column: 1 / -1;
    }

    /* Petit toast */
    .toast{
      position: fixed;
      left: 50%;
      bottom: calc(18px + var(--safe-bottom));
      transform: translateX(-50%) translateY(12px);
      opacity: 0;
      pointer-events: none;
      z-index: 60;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,.75);
      color: white;
      font-size: 13px;
      letter-spacing: .2px;
      transition: opacity .18s ease, transform .18s ease;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    @media (prefers-color-scheme: dark){
      .toast{ background: rgba(255,255,255,.12); color: var(--text); border: 1px solid rgba(255,255,255,.14); }
    }

    /* Accessibilité */
    .sr-only{
      position:absolute; width:1px; height:1px; padding:0; margin:-1px;
      overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;
    }

    /* Responsive: sur très large, on garde 2 colonnes (premium) */
    @media (min-width: 1100px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    /* Sur petit mobile, on garde 2 colonnes mais gap réduit un peu */
    @media (max-width: 360px){
      :root{ --gap: 12px; }
      .name{ font-size: 17px; }
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <h1 class="title">Dressing couleurs</h1>
      <p class="hint">Tap pour détails</p>
    </div>
  </header>

  <main class="wrap">
    <section class="grid" id="grid" aria-label="Liste des couleurs">
      <!-- Cartes injectées en JS -->
    </section>
  </main>

  <!-- Backdrop + Sheet -->
  <div class="backdrop" id="backdrop" aria-hidden="true"></div>

  <aside class="sheet" id="sheet" aria-hidden="true" role="dialog" aria-modal="true" aria-label="Détails couleur">
    <div class="sheet-inner">
      <div class="sheet-grab" aria-hidden="true"></div>

      <div class="sheet-head">
        <div class="sheet-swatch" id="sheetSwatch"></div>
        <div class="sheet-titles">
          <p class="sheet-name" id="sheetName">—</p>
          <p class="sheet-hex" id="sheetHex">—</p>
        </div>
        <button class="btn" id="closeBtn" type="button" aria-label="Fermer">Fermer</button>
      </div>

      <div class="sheet-body">
        <div class="stats" id="sheetStats">
          <!-- ex: 12 objets · Créée 17 fév 2026 -->
        </div>

        <div class="actions">
          <button class="btn" id="copyHexBtn" type="button">Copier le HEX</button>
          <button class="btn" id="compareBtn" type="button">Comparer</button>
          <button class="btn btn-danger btn-full" id="deleteBtn" type="button">Supprimer</button>
        </div>
        <p class="sr-only" id="a11yLive" aria-live="polite"></p>
      </div>
    </div>
  </aside>

  <div class="toast" id="toast">Copié ✓</div>

  <script>
    /**
     * Données exemple (remplace par tes vraies couleurs)
     * Format premium: nom court + hex + stats
     */
    const COLORS = [
      { id: "c1", name: "Azur",         hex: "#009AF8", items: 12, created: "17 fév 2026" },
      { id: "c2", name: "Azur profond", hex: "#008BEC", items: 9,  created: "17 fév 2026" },
      { id: "c3", name: "Perle",        hex: "#E0E5E8", items: 21, created: "16 fév 2026" },
      { id: "c4", name: "Camel",        hex: "#AD8967", items: 7,  created: "14 fév 2026" },
      { id: "c5", name: "Ardoise",      hex: "#2E3438", items: 4,  created: "12 fév 2026" },
      { id: "c6", name: "Brume",        hex: "#D8D9D4", items: 15, created: "10 fév 2026" }
    ];

    // --- UI refs
    const grid = document.getElementById("grid");
    const sheet = document.getElementById("sheet");
    const backdrop = document.getElementById("backdrop");
    const closeBtn = document.getElementById("closeBtn");

    const sheetSwatch = document.getElementById("sheetSwatch");
    const sheetName = document.getElementById("sheetName");
    const sheetHex = document.getElementById("sheetHex");
    const sheetStats = document.getElementById("sheetStats");

    const copyHexBtn = document.getElementById("copyHexBtn");
    const compareBtn = document.getElementById("compareBtn");
    const deleteBtn = document.getElementById("deleteBtn");

    const toast = document.getElementById("toast");
    const a11yLive = document.getElementById("a11yLive");

    let current = null; // couleur sélectionnée

    // --- Render grid
    function renderGrid(){
      grid.innerHTML = COLORS.map(c => `
        <button class="card" type="button" data-id="${c.id}" aria-label="Ouvrir ${escapeHtml(c.name)}">
          <div class="swatch" style="background:${c.hex}" aria-hidden="true"></div>
          <div class="meta">
            <div class="name">${escapeHtml(c.name)}</div>
            <div class="hex">${escapeHtml(c.hex)}</div>
          </div>
        </button>
      `).join("");
    }

    // --- Open / close sheet
    function openSheet(color){
      current = color;

      sheetSwatch.style.background = color.hex;
      sheetName.textContent = color.name;
      sheetHex.textContent = color.hex;

      sheetStats.textContent = `${color.items} objets · Créée ${color.created}`;

      backdrop.classList.add("open");
      sheet.classList.add("open");
      sheet.setAttribute("aria-hidden", "false");
      backdrop.setAttribute("aria-hidden", "false");

      // focus pour accessibilité
      closeBtn.focus({ preventScroll: true });
    }

    function closeSheet(){
      sheet.classList.remove("open");
      backdrop.classList.remove("open");
      sheet.setAttribute("aria-hidden", "true");
      backdrop.setAttribute("aria-hidden", "true");
      current = null;
    }

    // --- Helpers
    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, s => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[s]));
    }

    let toastTimer = null;
    function showToast(msg="Copié ✓"){
      toast.textContent = msg;
      toast.classList.add("show");
      a11yLive.textContent = msg;
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toast.classList.remove("show"), 1100);
    }

    // --- Events
    grid.addEventListener("click", (e) => {
      const btn = e.target.closest(".card");
      if(!btn) return;
      const id = btn.getAttribute("data-id");
      const color = COLORS.find(x => x.id === id);
      if(color) openSheet(color);
    });

    backdrop.addEventListener("click", closeSheet);
    closeBtn.addEventListener("click", closeSheet);

    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape" && sheet.classList.contains("open")) closeSheet();
    });

    copyHexBtn.addEventListener("click", async () => {
      if(!current) return;
      try{
        await navigator.clipboard.writeText(current.hex);
        showToast("HEX copié ✓");
      }catch(err){
        // fallback simple
        prompt("Copie le HEX :", current.hex);
      }
    });

    compareBtn.addEventListener("click", () => {
      if(!current) return;
      // Placeholder V1 : tu brancheras ta logique de comparaison plus tard
      showToast("Comparer (V2)");
    });

    deleteBtn.addEventListener("click", () => {
      if(!current) return;
      const idx = COLORS.findIndex(x => x.id === current.id);
      if(idx >= 0){
        COLORS.splice(idx, 1);
        renderGrid();
        closeSheet();
        showToast("Supprimé");
      }
    });

    // Init
    renderGrid();
  </script>
</body>
</html>
